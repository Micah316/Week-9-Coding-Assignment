<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Google=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 Page 1</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>

    <nav class="navbar bg-dark"></nav> <!--Creating the navbar-->
    <div class="text-light" class="container-center">
        <span class="navbar-brand mb-0 h1">Wrestlers Past and Present</span>
        <a button type="button" class="btn btn-outline-primary" href="Week9CodingPage1.html">Page 1</a></button>
        <a button type="button" class="btn btn-outline-success" href="Week9CodingPage2.html">Page 2</a></button>
    </div>
</nav>

<h1 class="text-center">Vote for your favorite Wrestler!</h1> <!--Creating the Header-->

<div class="container text-center"> <!--Creating the Grid-->
    <div class="row row-cols-4">
        <div class="col">#1<img src="images\hulk-hogan.jpg" class="img-fluid" alt="Hulk Hogan"></div>
        <div class="col">#2<img src="images\Bruno.jpg" class="img-fluid" alt="Bruno Sanmartino"></div>
        <div class="col">#3<img src="images\Ric-flair.jpg" class="img-fluid" alt="Ric Flair"></div>
        <div class="col">#4<img src="images\Randy_Savage.jpg" class="img-fluid" alt="The Macho Man Randy Savage"></div>
    </div>
</div>
<br>
<div class="container text-center"> <!--Continuing the GRID--> 
<div class="row row-cols-4">
        <div class="col">#5<img src="images\shawn_michaels.jpg" class="img-fluid" alt="Shawn Michaels"></div>
        <div class="col">#6<img src="images\Stone Cold.jpg" class="img-fluid" alt="Stone Cold Steve Austin"></div>
        <div class="col">#7<img src="images\HHH.jpg" class="img-fluid" alt="Triple H"></div>
        <div class="col">#8<img src="images\Undertaker_with_Fire.jpg" class="img-fluid" alt="The Undertaker"></div>
</div>
</div>

<!--Using one of the form elements to display options-->
<select class="form-select" aria-label="Default select">
    <option selected>Pick which wrestler is your favorite</option>
    <option value="1">#1 - Hulk Hogan</option>
    <option value="2">#2 - Bruno Sanmartino</option>
    <option value="3">#3 - Ric Flair</option>
    <option value="4">#4 - "Macho Man" Randy Savage</option>
    <option value="5">#5 - Shawn Michaels</option>
    <option value="6">#6 - Stone Cold Steve Austin</option>
    <option value="7">#7 - Triple H</option>
    <option value="8">#8 - The Undertaker</option>
</select>

   </body>
</html>
